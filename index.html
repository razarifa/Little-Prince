<head>

        .hidden {
            display: none;
        }
    </style>


    <title>Document</title>

</head>

<body>

    <!-- Umumi container-fluid-->
    <div class="container-fluid d-flex col-12">

        <!--Sol terefdeki shekiller-->
        <div class="col-2 sticky-img-left">
            <img src="4.png" width="170" alt="">
            <img src="2.png" width="170" alt="">
            <img src="3.png" width="170" alt="">
        </div>



        <div class="d-flex  w-100 flex-column h-100 ">
            <div class="button-container add-note d-flex mx-auto">
                <!-- <i class="fa fa-plus mt-1 mb-1">Add Note</i> -->
                Add Note

            </div>
            <!--Note umumi container-->
            <div class="d-flex flex-wrap justify-content-start notes-container">


                <!--Bir Note ucun div-->
                <div class="note">
                    <!--Remove button ucun-->

                </div>


            </div>


        </div>
        <!--Sag terefdeki sticky photos-->
        <div class=" col-2 sticky-img ">
            <img src="1.png " width="170 " alt=" ">
            <img src="6.png " width="170 " alt=" ">
            <img src="5.png " width="170 " alt=" " class="mt-3 ">
        </div>

        <div class="popup-container hidden w-100 mt-n3 ">
            <div class="popup d-flex flex-column  p-5 w-50 mx-auto mt-5 rounded">
                <button class="popup-btn btn align-self-end mb-5 ">Close</button>

                <form class="user-input d-flex flex-column">
                    <div class="form-group">
                        <input type="text " class="input form-control " id="title" required placeholder="Title ">
                    </div>
                    <div class="form-group"> <input type="text" class="input form-control" id="text" required placeholder="Text "></div>
                    <div class="form-group"> <input type="text" class="input form-control " id="img" placeholder="Image URL"></div>

                    <input type="submit" class="btn btn-submit border w-25 align-self-center" style="color:yellow">
                </form>
            </div>
        </div>
    </div>

    </div>
    <script src="notes.js"></script>
